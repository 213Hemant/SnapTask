{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex items-center justify-center pt-10 pb-16 px-4">
  <form method="POST"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-sm space-y-6">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Create a New Account</h2>

    <div>
      <label for="username" class="block text-gray-700 text-sm font-bold mb-1">
        Username
      </label>
      <input name="username" id="username" placeholder="Choose a username" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring" />
    </div>

    <div>
      <label for="password" class="block text-gray-700 text-sm font-bold mb-1">
        Password
      </label>
      <input name="password" type="password" id="password" placeholder="Create a password" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring" />
    </div>

    <div class="flex items-center justify-between">
      <button type="submit"
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring">
        Sign Up
      </button>
      <a href="{{ url_for('auth.login') }}"
         class="text-sm font-bold text-green-500 hover:text-green-800">
        Already have an account?
      </a>
    </div>
  </form>
</div>
{% endblock %}
